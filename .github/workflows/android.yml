name: Android CI

on:
  push:
    branches:
      - master
      - txtReader

    tags:
      - 'v*'

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Build with Gradle
      id: build
      run: |
        pwd
        echo -e "\n gradlew assembleRelease \n"
        chmod a+x gradlew
        ./gradlew assembleRelease

    - name: Get Time
      id: time
      uses: JantHsueh/get-time-action@master
      with:
        timeZone: 8

    - name: Get Apk Info
      id: apkInfo
      uses: JantHsueh/get-apk-info-action@master
      with:
        apkPath: ./app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Get git log
      id: gitLog
      uses: JantHsueh/get-git-log-action@master
      with:
        tag: release

    - name: upload apk
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: EbookReader.apk
        path: |
          echo -e "\n show path \n"
          pwd
          ls -l
          ${{github.workspace}}/app/build/outputs/apk/release/*.apk

    - name: Upload File to Pgyer
      id: upload
      uses: JantHsueh/upload-file-action@master
      with:
        url: https://www.pgyer.com/apiv2/app/upload
        forms: '{"_api_key":"${{ secrets.pgyer_key }}","buildInstallType":3}'
        fileForms: '{"file":"app/build/outputs/apk/release/app-release-unsigned.apk"}'
